<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js 画像と文字テスト（plane版）</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        
        <!-- プレゼントボックスを plane で -->
        <a-plane 
          src="./box.png"
          position="0 1 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1"
          transparent="true">
        </a-plane>

        <!-- 文字 -->
        <a-entity 
          text="value: メリークリスマス！; color: red; align: center; width: 4;"
          position="0 2 0"
          look-at="[camera]">
        </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
