<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Hiroマーカー -->
      <a-marker preset="hiro">
        <a-entity>
          <a-image 
            src="./box.png" 
            position="0 1.5 0" 
            scale="10 10 10"
            rotation="-90 0 0"
            transparent="true">
          </a-image>
          <a-entity 
            position="0 2 0"
            rotation="0 0 0"
            look-at="[camera]"
            text="value: プレゼントだよ！; color: red; align: center; width: 4;">
          </a-entity>
        </a-entity> <!-- ← ここでまとめる！ -->
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
