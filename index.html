<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>箱から光の演出</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Hiroマーカー -->
      <a-marker preset="hiro">
        <!-- 箱の画像 -->
        <a-plane 
          src="box.png" 
          position="0 0 0" 
          rotation="-90 0 0" 
          width="10" 
          height="10">
        </a-plane>

        <!-- 光のエフェクト -->
        <a-light 
          type="point" 
          position="0 5.5 0" 
          color="#FFD700" 
          intensity="2" 
          distance="3">
        </a-light>

        <!-- アニメーションで光を点滅させる -->
        <a-animation 
          attribute="light.intensity" 
          from="5.5" 
          to="3" 
          dur="1000" 
          direction="alternate" 
          repeat="indefinite">
        </a-animation>
      </a-marker>
      
      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
