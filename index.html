<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js 画像と2D文字</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
       <a-entity>
        <!-- プレゼントボックス画像 -->
        <a-image 
          src="./box.png"
          position="0 1 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1">
        </a-image>

        <!-- 2D文字を表示 -->
        <a-text 
          value="メリークリスマス！" 
          color="red" 
          position="0 2 0"  <!-- 文字を上に配置 -->
          scale="3 3 3"
          align="center">
        </a-text>
       </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
