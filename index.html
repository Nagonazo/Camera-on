<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('aurora-effect', {
        tick: function (time) {
          // 動的な揺らぎを発生させる
          const material = this.el.getObject3D('mesh').material;
          const colorShift = Math.sin(time / 1000) * 0.5 + 0.5; // 0～1の範囲で変化
          material.color.setHSL(colorShift, 1, 0.5); // 色相を変化させる
          material.opacity = 0.7 + Math.sin(time / 1500) * 0.3; // 透明度も揺らぐ
        },
      });
    </script>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- マーカー -->
      <a-marker preset="hiro">
        <!-- オーロラ風の平面 -->
        <a-plane 
          width="5" 
          height="3" 
          position="0 2 -3" 
          rotation="-90 0 0"
          material="color: #00ff99; transparent: true; opacity: 0.7"
          aurora-effect>
        </a-plane>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
