<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR Camera Capture</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #capture-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- AR.jsのシーン -->
    <a-scene embedded arjs="debugUIEnabled: false;">
     <a-marker preset="hiro">
      <a-box position="0 0.5 0" scale="5 5 5" material="color: red;"></a-box>
     </a-marker>
     <a-entity camera></a-entity>
    </a-scene>
    <!-- 撮影ボタン -->
    <button id="capture-button">写真を撮る</button>

    <script>
      const captureButton = document.getElementById('capture-button');

      captureButton.addEventListener('click', () => {
        // A-Frameのキャンバスを取得
        const sceneCanvas = document.querySelector('canvas');
        
        // キャンバス内容を画像に変換
        const imageData = sceneCanvas.toDataURL('image/png');

        // 画像をダウンロード
        const downloadLink = document.createElement('a');
        downloadLink.href = imageData;
        downloadLink.download = 'ar-capture.png';
        downloadLink.click();
      });
    </script>
  </body>
</html>
