<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Hiroマーカー -->
      <a-marker preset="hiro">
        <a-entity>
          <a-image 
            src="./box.png" 
            position="0 1.5 0" 
            scale="6 6 6"
            rotation="-90 0 0"
            transparent="true">
          </a-image>
        </a-entity>

        <a-entity>
          <a-text 
            value="プレゼントだよ！"
            position="0 2 0" 
            rotation="0 0 0"
            align="center"
            color="#FF0000"
            width="5"
            look-at="[camera]">
          </a-text>
        </a-entity>
      </a-marker>

    
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
