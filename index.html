<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Marker and GPS</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100;"
    >
       <!-- 画像とテキストの読み込み -->
        <a-assets>
          <img id="box" src="box.png">
        </a-assets>
        
      <!-- Hiroマーカーで画像を表示 -->
      <a-marker preset="hiro">
  
        <a-image 
          src="#box" 
          position="0 0 0" 
          rotation="-90 0 0" 
          scale="2 2 2"
          onclick=" window.open('box.png', '_blank')"
        ></a-image>

        <a-text
          value="MerryXmas！"
          scale="1 1 1"
          position="0 2 0"
          aling="center"
          color="#FFFFFF"
          ></a-text>
        
      </a-marker>
 

      
      <!-- GPS位置で画像を表示（緯度・経度は実際の場所に変更） -->
      <a-image
        src="#box"
        gps-entity-place="latitude: 35.158861; longitude: 136.903946"
        scale="15 15 15"
        look-at="[gps-camera]"
      ></a-image>

      <!-- カメラ -->
      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
