<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR Effects Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    
    <!-- 赤い球体（回転エフェクト） -->
    <a-sphere 
      color="red" 
      radius="0.5" 
      position="-1 1 -3" 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
    </a-sphere>

    <!-- 金色の立方体（拡大縮小エフェクト + メタリック質感） -->
    <a-box 
      color="gold" 
      position="1 1 -3" 
      scale="1 1 1"
      material="metalness: 1; roughness: 0.2"
      animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1000; loop: true">
    </a-box>

    <!-- 緑の円柱（上下動きエフェクト） -->
    <a-cylinder 
      color="green" 
      radius="0.3" 
      height="1.5" 
      position="0 0.5 -3"
      animation="property: position; to: 0 1.5 -3; dir: alternate; dur: 1500; loop: true">
    </a-cylinder>

    <!-- 黄色の星型（星型モデル + 発光エフェクト） -->
    <a-entity 
      geometry="primitive: star; radius: 0.5" 
      material="color: yellow; emissive: yellow; emissiveIntensity: 1"
      position="0 2 -3" 
      animation="property: material.emissiveIntensity; to: 2; dir: alternate; dur: 800; loop: true">
    </a-entity>

    <!-- カメラ -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
