<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR with Screenshot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #screenshot-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- スクリーンショットボタン -->
    <button id="screenshot-button">写真を撮る</button>

    <!-- AR.jsシーン -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true">
      <!-- 背景画像 -->

      <a-marker preset="hiro">

       <!-- 金色の立方体（拡大縮小エフェクト + メタリック質感） -->
        <a-box 
          color="gold" 
          position="1 1 -3" 
          scale="1 1 1"
          animation="property: material.emissiveIntensity; to: 2; dir: alternate; dur: 800; loop: true">
        </a-box>

        
       </a-marker>
      
   

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // スクリーンショットを撮るボタンのクリックイベント
      document.getElementById("screenshot-button").addEventListener("click", function () {
        // A-Frameのシーンからスクリーンショットを撮る
        var scene = document.querySelector("a-scene");
        scene.toDataURL('image/png').then(function (dataUrl) {
          // スクリーンショットが撮れたら画像として保存
          var link = document.createElement('a');
          link.href = dataUrl;
          link.download = 'screenshot.png'; // 保存するファイル名
          link.click();
        });
      });
    </script>
  </body>
</html>
